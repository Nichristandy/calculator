<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div id="screen" class="result">
                <p>18</p>
            </div>
            <div class="container">
                <div class="row">
                    <div class="numbers">
                        <div class="row">
                            <div class="buttons">
                                1
                            </div>
                            <div class="buttons">
                                2
                            </div>
                            <div class="buttons">
                                3
                            </div>
                        </div>

                        <div class="row">
                            <div class="buttons">
                                4
                            </div>
                            <div class="buttons">
                                5
                            </div>
                            <div class="buttons">
                                6
                            </div>
                        </div>

                        <div class="row">
                            <div class="buttons">
                                7
                            </div>
                            <div class="buttons">
                                8
                            </div>
                            <div class="buttons">
                                9
                            </div>
                        </div>

                    </div>
                    <div class="operators">
                        <div class="row">
                            <div class="buttons ops">
                                0
                            </div>
                            <div class="buttons ops">
                                C
                            </div>
                        </div>

                        <div class="row">
                            <div class="buttons ops">
                                +
                            </div>
                            <div class="buttons ops">
                                -
                            </div>
                        </div>
                        <div class="row">
                            <div class="buttons ops">
                                X
                            </div>
                            <div class="buttons ops">
                                /
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons large ops">
                    =
                </div>

            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
